language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
    allow_failures:
        - php: 5.6
        - php: hhvm
        - php: 5.5.9
        - php: 5.5

install: travis_retry composer install --no-interaction --prefer-source

script:
    - mkdir -p build/logs
    - vendor/bin/phpunit

after_script:
    - travis_retry php vendor/bin/coveralls -v
